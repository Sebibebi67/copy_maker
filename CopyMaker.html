<html>
<link href="src/CopyMaker.css" rel="stylesheet" type="text/css">

<head>
	<title>Générateur de Copy COBOL</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>

<body class='body'>
	<h1>Générateur de Copy COBOL</h1>
	<br />
	<br />
	<div>
		<table>
			<tbody>
				<tr>
					<td class="MainTd">
						<table>
							<tbody>
								<tr>
									<td>Nom de la copy (7chars) : </td>
									<td>
										<input type="text" id="CopyName" name="CopyName" required>
									</td>
								</tr>
								<tr>
									<td>Index de la colonne des PIC : </td>
									<td>
										<select id="TypeColumnIndex">
											<option value=53>Defaut (53)</option>
											<option value=49>49</option>
											<option value=53>53</option>
											<option value=57>57</option>
											<option value=61>61</option>
										</select>
									</td>
								</tr>
								<tr>
									<td>Longueur des incréments : </td>
									<td>
										<select id="IncrementValue">
											<option value="    ">Defaut (4)</option>
											<option value="  ">2</option>
											<option value="   ">3</option>
											<option value="    ">4</option>
										</select>
									</td>
								</tr>
								<tr>
									<td>Copy Message ?</td>
									<td>
										<div>
											<input type="radio" id="MessageYes" value="Yes" name="Message">
											<label for="MessageYes">Oui</label>
	
											<input type="radio" id="MessageNo" value="No" name="Message" checked>
											<label for="MessageNo">Non</label>
										  </div>
									</td>
								</tr>
								<tr>
									<td>Fichier CSV de la copy</td>
									<td>
										<input type="file" id="CopyCSV" name="CopyCSV" accept=".csv" hidden />
										<label class="Button" for="CopyCSV">Choisir un fichier</label>
										<span id="chosenFile">Pas de fichier choisi</span>
									</td>
								</tr>
							</tbody>
						</table>
						<br />
						<div>
							<button class="button" onclick="generateCopy()">
								Générer la copy
							</button>
							<button class="button" onclick="copyToClipboard()">
								Copier la sortie
							</button>
						</div>
					</td>
					<td width="50%">
						<div class="output-invisible" id="output" width = "100%">
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br />

</body>

</html>
