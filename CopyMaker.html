<html>
<link href="src/CopyMaker.css" rel="stylesheet" type="text/css">

<head>
	<title>Générateur de Copy COBOL</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body class='body'>
	<h1>Générateur de Copy COBOL</h1>
	<div >
		Ceci est un générateur de Copy COBOL.	
	</div>
	<br />
	<br />
	<div>
		<input type="file" id="CopyCSV" name="CopyCSV" accept=".csv"  hidden/>
		<label for="CopyCSV">Choose File</label>
		<span id="chosenFile">Pas de fichiers choisi</span>
	</div>
	<br />
	<br />
	<div>
		<span>Choisir le nom de la copy (7chars) : </span>
		<input type="text" id="CopyName" name="CopyName" required>
	</div>
	<br />
	<div>
		<button class="button" onclick="generateCopy()">
			Générer la copy
		</button>
		<button class="button" onclick="copyToClipboard()">
			Copier la sortie
		</button>
	</div>
	<br />
	<div class="output-invisible" id="output">
	</div>
</body>
<script type="text/javascript" src="./src/main.js"></script>
</html>
